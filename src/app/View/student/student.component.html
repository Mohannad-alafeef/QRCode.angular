<header class="navbar">
  <img src="/assets/LearningLogo.png" alt="Logo" class="logo" />
  <div class="social-icons">
    <a href="#" class="social-icon"><img src="/assets/facebook.png" /></a>
    <a href="#" class="social-icon"><img src="/assets/instagram.png" /></a>
  </div>
</header>
<div class="container mt-5">
  <div class="row">
    <div class="px-3">
      <div class="card mb-3 px-0 shadow bg-body rounded">
        <div class="row g-0">
          <div class="col-md-4 col-sm-12">
            <img
              src="{{ student.imagUrl }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8 col-sm-12">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Full Name</div>
                <div class="col-lg-9 col-md-8">
                  {{ student.firstName }} {{ student.lastName }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Address</div>
                <div class="col-lg-9 col-md-8">
                  {{ student.address }}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Phone</div>
                <div class="col-lg-9 col-md-8">{{ student.phone }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{ student.email }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Age</div>
                <div class="col-lg-9 col-md-8">
                  {{ getAge(student.dateOfBirth) }}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Gender</div>
                <div class="col-lg-9 col-md-8">
                  {{ student.gender }}
                </div>
              </div>

              <div class="col-lg-12">
                <div class="row mt-4">
                  <div class="col-md-6">
                    <button
                      class="btn btn-primary"
                      (click)="downloadPdf(student.cvUrl)"
                    >
                      Download Student CV
                    </button>
                  </div>
                  <div class="col-md-6">
                    <a href="{{ student.cvUrl }}">
                      <button class="btn btn-primary">View Student CV</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row gy-3 mb-5">
      <div
        class="col-lg-3 col-md-6 col-sm-12 px-3"
        *ngFor="let obj of certifications; index as i"
      >
        <div class="card px-0 shadow bg-body rounded">
          <img src="{{ obj.course.imagUrl }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              {{ obj.course.courseName }}
            </p>
            <p class="card-text">
              {{ obj.status }}
            </p>
            <p class="card-text">
              {{ obj.mark }}
            </p>
            <div class="col-md-12">
              <button
                *ngIf="obj.status == 'Certified'"
                class="btn btn-primary"
                (click)="downloadPdf(obj.certificatons[0].certificatonUrl)"
              >
                Download Student certification
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
